<div class="pageContainer" ng-class="{
	companyPage:(pageClass == 'company'),
	culturePage:(pageClass == 'culture'),
	reaserchPage:(pageClass == 'reaserch'),
	careerPage:(pageClass == 'career'),
	loginPage:(pageClass == 'login')
}">
	<div class="leftWhiteBar"></div>
	<div class="header-top"></div>
	<div class="header">
		<div class="pageLeft">
			<a href="#/" class="logo">
				<img src="img/logo_nike.png" alt="logo">
			</a>
			<div class="main-nav">
				<a href="#/company" ng-class="{companyText:(pageClass=='company')}">我们公司</a>
				<a href="#/culture" ng-class="{cultureText:(pageClass=='culture')}">文化和理念</a>
				<a href="#/reaserch" ng-class="{reaserchText:(pageClass=='reaserch')}">研究与报告</a>
				<a href="#/career" ng-class="{careerText:(pageClass=='career')}">职业发展</a>
				<a href="#/login" ng-class="{loginText:(pageClass=='login')}">登录系统</a>
			</div>
		</div>
	</div>
	<div class="header-bar">
		<span ng-bind="pageTitle" ng-class="{
			companyText:(pageClass == 'company'),
			cultureText:(pageClass == 'culture'),
			reaserchText:(pageClass == 'reaserch'),
			careerText:(pageClass == 'career'),
			loginText:(pageClass == 'login')
		}"></span>
	</div>
	<div class="body">
		<div class="pageLeft">
			<img src="img/banner.png" alt="banner" class="banner">
		</div>
		<div class="right">
			
		</div>
	</div>
	<div class="footer-bar"></div>
	<div class="footer">
		<div class="pageLeft">
		</div>
	</div>
	<div class="footer-bottom">
		<div class="pageLeft">
			<a href="">Contact</a>
			<span>|</span>
			<a href="">Site Map</a>
			<span>|</span>
			<a href="">Terms of Use</a>
			<span>|</span>
			<a href="">Privacy Policy</a>
			<span>|</span>
			<a href="">&copy; 2015 Zealink.com</a>
		</div>
	</div>
</div>
